    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div>
                <h1>Request Resources</h1>
                <p class="subtitle">Submit a resource request for your project</p>
            </div>
            <div class="header-actions">
                <button class="notification-btn">
                    üîî

        <!-- Request Form -->
        <div class="dashboard-container">
            <div class="card form-card">
                <h3 class="card-title">Resource Request Form</h3>
                <form id="requestForm" class="request-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectName">Project Name</label>
                            <input type="text" id="projectName" placeholder="Enter project name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="resourceType">Resource Type</label>
                            <select id="resourceType" required>
                                <option value="">Select resource type</option>
                                <option value="developer">Developer</option>
                                <option value="designer">Designer</option>
                                <option value="pm">Project Manager</option>
                                <option value="qa">QA Tester</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="numResources">Number of Resources Needed</label>
                        <input type="number" id="numResources" placeholder="0" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="skills">Required Skills</label>
                        <input type="text" id="skills" placeholder="e.g. React, Node.js, MongoDB" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="duration">Expected Duration</label>
                            <select id="duration" required>
                                <option value="">Select duration</option>
                                <option value="1-2weeks">1-2 weeks</option>
                                <option value="1month">1 month</option>
                                <option value="3months">3 months</option>
                                <option value="6months">6+ months</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" required>
                            <option value="">Select priority</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notes">Additional Notes</label>
                        <textarea id="notes" rows="4" placeholder="Enter any additional information..."></textarea>
                    </div>

                    <button type="submit" id="submitRequestBtn" class="btn-primary">Submit Request</button>
                </form>
            </div>
        </div>
    </div>
